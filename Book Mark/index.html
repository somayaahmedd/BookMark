        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    
    <body>
        <header>
            <div class="container">
                <h3>Bookmarker</h3>
            </div>
        </header>
        <div class="container">
            <div class="well">
                <div class="column">
                    <h2>Bookmark your favorite sites </h2>
                    <p>Site Name</p>
                    <input id="siteName" placeholder="Bookmark Name" type="text">
                    <p class="alert alert-error m-auto" id="nameError" style="display: none;"></p>
                    <p>Site URL</p>
                    <input id="siteUrl" placeholder="website URL" type="text">
                    <p class="alert alert-error m-auto" id="urlError" style="display: none;"></p>
                    <div class="m-auto">
                            <button class="btn btn-primary" onclick="submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="bookmarkList">
			
        </div>
        
        <footer>
            <div class="container">
                <p>Â© 2019 Bookmarker Inc.</p>
            </div>
        </footer>
        
    
    

    <script src="./js/main.js"></script>
</body>
</html>
